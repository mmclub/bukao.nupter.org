  <h1 class="typo-h1"><a href="/">南京邮电大学考试查询</a></h1>
  <div id="nav">
    <a href="/">首页</a> /

  </div>
  <p id="purpose" class="typo-p">
    根据教务处的表格构建的考试信息查询网站，输入学号即可查询。目前仅支持2014年学校安排的考试，没有学院自己组织的考试
    <br><a href="http://jwc.njupt.edu.cn/s/24/t/923/f4/1d/info62493.htm">2013-2014学年第二学期期末考试安排表（学校组织 )</a>
    <br>
    <a href="http://jwc.njupt.edu.cn/s/24/t/923/e7/46/info59206.htm
">2013-2014学年第二学期课程结束考试安排表(学院组织)
</a>

  </p>
 

  <div id="query"><input id="key" type="text" ng-model="query" ng-change="onChange()" placeholder="请输入班级号码，比如B120403 , 即时显示结果(首次查询可能略有延迟)" autofocus autocomplete="off"/></div>
</div>



<div id="search" ng-controller="libListCtrl">
  <ol id="libs">
    <li class="item typo" ng-repeat="item in list">
      <h3 > {{item.text}}</h3>
    </li>
  </ol>
</div>
